<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1>
                    üìò Library
                </h1>
            </div>
        </header>
        <main class="main">
            <div class="btn-wrapper">
                <button id="addBookBtn" class="btn btn--add">‚ûï add a book</button>
            </div>
            <div class="books-wrapper">
                <div class="container">
                    <h2>üìö Your Books</h2>
                    <div class="books-grid">
                        <div class="book">
                            <h3>The Subtle Art Of Not Giving a Fuck</h3>
                            <p class="author">By Mark Manson</p>
                            <p class="page">224 pages</p>
                            <p class="status status--reading">Currently reading</p>
                            <button class="btn btn--green">‚úîÔ∏è Finished?</button>
                            <button class="btn">
                                <svg class="btn--delete" width="30" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="book">
                            <h3>The Subtle Art Of Not Giving a Fuck</h3>
                            <p class="author">By Mark Manson</p>
                            <p class="page">224 pages</p>
                            <p class="status status--read">read</p>
                            <button class="btn btn--yellow">‚úîÔ∏è reread?</button>
                            <button class="btn">
                                <svg class="btn--delete" width="30" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            created by <a href="https://github.com/amir-kedis">Amir Kedis</a>
        </footer>
        <div class="overlay">
            <div class="add-book-box">
                <h3>
                    ‚ûï Add A Book
                </h3>
                <ul class="inputs">
                    <li class="input">
                        <label for="bookName">Book Name</label>
                        <input required autofocus autocomplete="off" minlength="3" type="text" name="bookName"
                            id="bookName" placeholder="Eat That Frog">
                    </li>
                    <li class="input">
                        <label for="bookAuthor">Author</label>
                        <input required autocomplete="off" type="text" maxlength="50" name="bookAuthor" id="bookAuthor"
                            placeholder="Someone">
                    </li>
                    <li class="input">
                        <label for="pages">NO. Of Pages</label>
                        <input required autocomplete="off" type="number" min="1" max="10000" name="pages" id="pages"
                            placeholder="300">
                    </li>
                    <li class="input input--check">
                        <input required autocomplete="off" type="checkbox" name="status" id="status">
                        <label for="status">Read?</label>
                    </li>
                    <div class="error"></div>
                </ul>
                <div class="controls">
                    <button id="addABookBtn" class="btn btn--add-book">ADD</button>
                    <button id="cancelBtn" class="btn btn--cancel">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
